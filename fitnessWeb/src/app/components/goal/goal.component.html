<div class="container">
    <div class="row">
      <h1 [ngStyle]="gridStyle">Goal</h1>
    </div>
  
    <div class="row mt-3">
      <!-- Post New Goal -->
      <div class="col-6">
        <div class="card">
          <div class="card-header bg-secondary">Post New Goal</div>
          <div class="card-body">
            <form [formGroup]="goalForm" (ngSubmit)="submitForm()">
              <!-- Description -->
              <div class="mb-4 mt-3">
                <textarea
                  class="form-control"
                  rows="2"
                  placeholder="Enter description"
                  formControlName="description">
                </textarea>
              </div>
  
              <!-- Start Date -->
              <div class="mb-4 mt-3">
                <input 
                  type="date"
                  class="form-control"
                  formControlName="startDate"
                  placeholder="Start Date">
              </div>
  
              <!-- End Date -->
              <div class="mb-4">
                <input 
                  type="date"
                  class="form-control"
                  formControlName="endDate"
                  placeholder="End Date">
              </div>
  
              <!-- Submit Button -->
              <div class="text-center mt-3">
                <button 
                type="submit" 
                class="btn btn-primary w-30" 
                [disabled]="goalForm.invalid">
                Post Goal
              </button>
              </div>
            </form>
          </div>
        </div>
      </div>
  
      <!-- Past Goals -->
      <div class="col-6">
        <div class="card">
          <div class="card-header bg-success">Past Goals</div>
          <div class="card-body">
            <div *ngFor="let goal of goals" class="mb-3 p-2 border rounded">
              <p>
                Description: <strong>{{goal.description}}</strong><br>
                Start date: <strong>{{goal.startDate | date}}</strong><br>
                End date: <strong>{{goal.endDate | date}}</strong><br>
                Achieved: <strong>{{goal.achieved}}</strong>
  
                <span 
                  *ngIf="!goal.achieved" 
                  class="ms-2 text-success"
                  style="cursor: pointer;"
                  (click)="updateStatus(goal.id)">
                  ✔️
                </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
